<!DOCTYPE html>
<html>
  <head>
    <title>Starter Template</title>

    <link href="bootstrap.css" rel="stylesheet">
    <style type="text/css">body { padding-top: 20px; }</style>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Hello, my name is Moshe</h1>
        </div>

        <div class="row"></div>
        <div class="row"></div>

        <div class="row">
            <div class="col-md-12">
                <form>
                  <div class="form-group">
                    <label for="input-name">Name</label>
                    <input type="text" class="form-control" id="input-name">
                  </div>
                  <div class="form-group">
                    <label for="input-email">Email address</label>
                    <input type="text" class="form-control" id="input-email">
                  </div>
                  <div class="form-group">
                    <label for="input-phone">Phone</label>
                    <input type="text" class="form-control" id="input-phone">
                  </div>
                  <div class="form-group">
                    <label for="input-message">Message</label>
                    <textarea class="form-control" id="input-message" rows="3"></textarea>
                  </div>
                  <button id="form-submit" type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
    <script src="main.js"></script>
  </body>
</html>
