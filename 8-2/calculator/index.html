<!DOCTYPE html>
<html>
  <head>
    <title>Starter Template</title>

    <link href="bootstrap.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<div class="col-md-6">
    			<input id="result">
    		</div>
    		<div class="col-md-6">
    			Holding <span id="holding"></span>
    		</div>
    	</div>
    	<div class="row">
    		<div class="col-md-4"><button class="number">1</button></div>
    		<div class="col-md-4"><button class="number">2</button></div>
    		<div class="col-md-4"><button class="number">3</button></div>
    	</div>
    	<div class="row">
    		<div class="col-md-4"><button class="number">4</button></div>
    		<div class="col-md-4"><button class="number">5</button></div>
    		<div class="col-md-4"><button class="number">6</button></div>
    	</div>
    	<div class="row">
    		<div class="col-md-4"><button class="number">7</button></div>
    		<div class="col-md-4"><button class="number">8</button></div>
    		<div class="col-md-4"><button class="number">9</button></div>
    	</div>
    	<div class="row">
    		<div class="col-md-4"><button class="number">0</button></div>
    		<div class="col-md-4"><button class="operator">+</button></div>
    		<div class="col-md-4"><button class="operator">-</button></div>
    	</div>
    	<div class="row">
    		<div class="col-md-4"><button class="operator">*</button></div>
    		<div class="col-md-4"><button class="operator">/</button></div>
    		<div class="col-md-4"><button id="equals">=</button></div>
    	</div>
    	<div class="row">
    		<div class="col-md-4"><button id="clear">clear</button></div>
    	</div>
    </div>

    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
    <script src="main.js"></script>
  </body>
</html>
